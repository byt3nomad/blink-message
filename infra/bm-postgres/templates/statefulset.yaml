apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.label.app }}
      component: {{ .Values.label.component }}
  serviceName: {{ .Values.appName }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ .Values.label.app }}
        component: {{ .Values.label.component }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: postgres:17.2-alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bm-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: {{ .Values.appName }}
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        namespace: {{ .Values.namespace }}
        name: {{ .Values.appName }}
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 1Gi
